<!-- create_channel.html -->
{% extends "web/base.html" %}

{% block content %}
<div class="videos">
    <h1>Create Channel</h1> 
    <br>
    <div class="ml-5">
        <form method="post" action="{% url 'create_channel' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-danger text-light pl-3 pr-3">Create Channel</button>
        </form>
    </div>
</div>
{% endblock %}
